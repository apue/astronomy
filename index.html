<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>金星凌日测距 - 交互式天文教学</title>
  <meta name="description" content="通过交互式3D可视化学习18世纪天文学家如何利用金星凌日现象测量地球与太阳之间的距离">
  <meta name="keywords" content="金星凌日,天文学,视差,教育,3D可视化,Three.js">
  
  <!-- 预加载关键资源 -->
  <link rel="preload" href="/textures/earth/earth_day.jpg" as="image" crossorigin="anonymous">
  <link rel="preload" href="/textures/sun/sun_surface.jpg" as="image" crossorigin="anonymous">
  <link rel="preload" href="/data/orbital-elements.json" as="fetch" crossorigin="anonymous">
  
  <!-- 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow: hidden;
      user-select: none;
    }
    
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    #canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    /* 加载屏幕 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-content {
      text-align: center;
      max-width: 400px;
      padding: 20px;
    }
    
    .loading-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffd700, #ffb347);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-subtitle {
      font-size: 1rem;
      color: #888;
      margin-bottom: 2rem;
    }
    
    .loading-progress {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #ffd700, #ffb347);
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }
    
    .loading-text {
      font-size: 0.9rem;
      color: #aaa;
    }
    
    /* 隐藏加载屏幕 */
    .loading-hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 3D Canvas -->
    <canvas id="canvas"></canvas>
    
    <!-- 加载屏幕 -->
    <div id="loading-screen">
      <div class="loading-content">
        <h1 class="loading-title">金星凌日测距</h1>
        <p class="loading-subtitle">探索18世纪的天文学突破</p>
        <div class="loading-progress">
          <div class="loading-bar" id="loading-bar"></div>
        </div>
        <p class="loading-text" id="loading-text">正在初始化...</p>
      </div>
    </div>
  </div>

  <!-- 主应用脚本 -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
